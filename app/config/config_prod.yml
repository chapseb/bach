imports:
    - { resource: config.yml }

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
            level:        error
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: error

assetic:
    filters:
        yui_css:
            jar: '%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar'
            apply_to: "\.css$"
        yui_js:
            jar: '%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar'
            apply_to: "\.js$"
