drivers:
    matricules:
        mapper: Bach\IndexationBundle\Entity\Mapper\MatriculesDriverMapper
        universalfileformat: Bach\IndexationBundle\Entity\MatriculesFileFormat
        fields:
            - cote
            - date_enregistrement
            - lieu_enregistrement
            - classe
            - nom
            - prenoms
            - matricule
            - annee_naissance
            - lieu_naissance
    ead:
        mapper: Bach\IndexationBundle\Entity\Mapper\EADDriverMapper
        universalfileformat: Bach\IndexationBundle\Entity\EADFileFormat
        preprocessor:
        fields:
            eadheader:
                - eadid
                - filedesc/titlestmt/author
                - filedesc/titlestmt/titleproper
                - filedesc/publicationstmt/publisher
                - filedesc/publicationstmt/address/addressline
                - filedesc/publicationstmt/date
                - profiledesc/creation
                - profiledesc/creation/date
                - profiledesc/langusage
                - profiledesc/langusage/language
            archdesc:
                root:
                    - did/unitid
                    - did/unittitle
                    - did/unitdate
                    - did/physdesc
                    - did/repository
                    - did/langmaterial
                    - did/origination
                    - acqinfo
                    - scopecontent
                    - accruals
                    - arrangement
                    - accessrestrict
                    - accessrestrict/legalstatus
                    - userestrict
                    - originalsloc
                    - relatedmaterial
                    - odd
                    - processinfo/processinfo
                    - controlaccess
                c:
                    - did/unitid
                    - did/unittitle
                    - did/unitdate
                    - did/physdesc
                    - did/repository
                    - did/langmaterial
                    - did/origination
                    - scopecontent
                    - controlacces
                    - .//daoloc|.//dao|.//archref[not(contains(@href, 'http://')) and contains(@href, '.pdf')]
                    - .//corpname
                    - .//famname
                    - .//genreform
                    - .//geogname
                    - .//name
                    - .//persname
                    - .//subject
                    - .//unitdate
                    - .//date
                    - .//title
    unimarc:
        mapper: Bach\IndexationBundle\Entity\Mapper\UNIMARCDriverMapper
        #universalfileformat: Bach\IndexationBundle\Entity\UniversalFileFormat\UNIMARCFileFormat
