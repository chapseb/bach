drivers:
    matricules:
        mapper: Bach\IndexationBundle\Entity\Mapper\MatriculesDriverMapper
        fileformat: Bach\IndexationBundle\Entity\MatriculesFileFormat
        doctrine: BachIndexationBundle:MatriculesFileFormat
        fields:
            - id
            - cote
            - date_enregistrement
            - lieu_enregistrement
            - classe
            - nom
            - prenoms
            - matricule
            - annee_naissance
            - lieu_naissance
            - start_dao
            - end_dao
    pmb:
        mapper: Bach\IndexationBundle\Entity\Mapper\PMBDriverMapper
        universalfileformat: Bach\IndexationBundle\Entity\PMBFileFormat
        preprocessor:
        fields:
            - idNotice
            - zoneCodageUnimarc/codage
            - zoneTitre/titrePrincipal
            - prixISBN/ISBN
            - zoneLangues/langueDocument
            - zoneCollation/nbPages
            - zoneCollation/illustration
            - zoneCollation/taille
            - zoneNotes/noteContenu
            - zoneAuteurPrincipal/nom
            - zoneAuteurPrincipal/prenom
            - zoneAuteurPrincipal/codeFonction
            - zoneAuteurPrincipal/s_9
            - zoneEditeur/ville
            - zoneEditeur/s_b
            - zoneEditeur/nom
            - zoneEditeur/annee
            - zoneEditeur/s_9
            - zoneCollection225/nom
            - zoneCollection225/s_9
            - zoneCollection410/nom
            - zoneCollection410/s_9
            - zoneIndexationDecimale/nom
            - zoneIndexationDecimale/s_l
            - zoneIndexationDecimale/s_9
            - f_896/s_a
            - zoneCategories/categorie
    ead:
        mapper: Bach\IndexationBundle\Entity\Mapper\EADDriverMapper
        fileformat: Bach\IndexationBundle\Entity\EADFileFormat
        doctrine: BachIndexationBundle:EADFileFormat
        preprocessor:
        fields:
            eadheader:
                - eadid
                - filedesc/titlestmt/author
                - filedesc/titlestmt/titleproper
                - filedesc/publicationstmt/publisher
                - filedesc/publicationstmt/address/addressline
                - filedesc/publicationstmt/date
                - profiledesc/creation
                - profiledesc/creation/date
                - profiledesc/langusage
                - profiledesc/langusage/language
            archdesc:
                root:
                    - did/unitid
                    - did/unittitle
                    - did/unitdate
                    - did/physdesc
                    - did/repository
                    - did/langmaterial
                    - did/origination
                    - acqinfo
                    - scopecontent
                    - accruals
                    - arrangement
                    - accessrestrict
                    - accessrestrict/legalstatus
                    - userestrict
                    - originalsloc
                    - relatedmaterial
                    - odd
                    - processinfo/processinfo
                    - controlaccess
                c:
                    - did/unitid
                    - did/unittitle
                    - did/unitdate
                    - did/physdesc
                    - did/repository
                    - did/langmaterial
                    - did/origination
                    - scopecontent
                    - controlacces
                    - .//daoloc|.//dao|.//archref[not(contains(@href, 'http://'')) and contains(@href, '.pdf')]
                    - .//corpname
                    - .//famname
                    - .//genreform
                    - .//geogname
                    - .//name
                    - .//persname
                    - .//subject
                    - .//unitdate
                    - .//date
                    - .//title
                    - .//function

